{% extends 'base.html' %}
{% load static  %}

{%  block content %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Our Speakers For The Confrence </h1>
          </div>
         
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="card card-solid">
        <div class="card-body pb-0">
          <div class="row">

            {% for p in speaker %}
           
              <div class="col-12 col-sm-6 col-md-4 d-flex align-items-stretch flex-column">
              <div class="card bg-light d-flex flex-fill">
                <div class="card-header text-muted border-bottom-0">
                  {{ p.proffession  }}
                </div>
                <div class="card-body pt-0">
                  <div class="row">
                    <div class="col-7">
                      <h2 class="lead"><b>{{ p.first_name }} {{ p.last_name }}</b></h2>
                      <p class="text-muted text-sm"><b>About: </b> {{  p.short_intro  }} </p>
                      <ul class="ml-4 mb-0 fa-ul text-muted">
                        <li class="small"><span class="fa-li"><i class="fas fa-lg fa-user"></i></span> Facebook</li>
                        <li class="small"><span class="fa-li"><i class="fas fa-lg fa-user"></i></span> Twitter</li>
                        <li class="small"><span class="fa-li"><i class="fas fa-lg fa-user"></i></span> Linkdin</li>
                        <li class="small"><span class="fa-li"><i class="fas fa-lg fa-user"></i></span> Instagram</li>
                      </ul>
                    </div>
                    <div class="col-5 text-center">
                      <img src="{{ p.profile_img.url }}" alt="user-avatar" class="img-circle img-fluid">
                    </div>
                  </div>
                </div>
                <div class="card-footer">
                  <div class="text-right">
                    <a href="#" class="btn btn-sm bg-teal">
                      <i class="fas fa-comments"></i>
                    </a>
                    <a href="{%  url "speakers_profile"  p.id %}" class="btn btn-sm btn-primary">
                      <i class="fas fa-user"></i> View Profile
                    </a>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
          
          </div>
        </div>
        <!-- /.card-body -->
    
        <!-- /.card-footer -->
      </div>
      <!-- /.card -->

    </section>
    <!-- /.content -->
  </div>

  {% endblock %}
